<html xmlns="http://www.w3.org/1999/xhtml" 

      xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Formulario Basico</title>
        <meta charset="UTF-8"/>
        <script th:src="@{/js/validate_fecha.js}"></script>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>       
    </head>
    <body class="bg-light" >
        
        
        <form method="POST" class="" th:action="@{/enviar}">
            <div class="form-check">
            <label>*Nombre: </label> <input class="form-control" placeholder="Nombre(s)" name="nombre" id="firstName"  required/>
            </div>
            <div class="form-check">
            <label>*Apellidos</label> <input class="form-control" placeholder="Apellidos" name="apellidos"  required/>
            </div>

            <div class="form-check">
            <label>*GÃ©nero</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" value="Femenino" required><label>Femenino</label> 
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" value="Masculino" required><label>Masculino</label>
                </div>
            </div>

            <div class="form-check">
            <label>*Fecha de nacimiento</label>                  
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" min="1900-01-01" required/>
            </div>

            <div class="form-check">
            <input type="submit" class="btn btn-primary" value="Enviar"/>
            <input type="reset" class="btn btn-primary" value="Limpiar"/>
            </div>
        </form>      
        
        <div th:if="${nombre != null && apellidos != null && genero != null && fecha_nacimiento != null}">
            Datos enviados por el servidor: 
            <span th:text="${' Nombre: ' + nombre + ' Apellidos: ' + apellidos + ' genero: ' + genero + ' fecha_nacimiento: ' + fecha_nacimiento}"></span></div>
        
    </body>
</html>
